<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Voice</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #007bff, #00c3ff);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .appname {
            font-size: 1.8rem;
            font-weight: bold;
            text-transform: uppercase;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        main {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
        }

        video, img {
            border-radius: 12px;
            max-width: 100%;
            height: auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 1rem;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 1rem auto; /* Center the button */
            padding: 0.8rem 1.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            background: #ff4d4d;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .btn i {
            font-size: 1.4rem;
        }

        .btn:hover {
            background: #ff1a1a;
            transform: scale(1.05);
        }

        .loading {
            display: none;
            font-size: 1rem;
            color: #fff;
            margin-top: 15px;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .results {
            margin-top: 20px;
            text-align: center;
        }

        .results p {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.8rem;
            border-radius: 10px;
            margin: 0.5rem 0;
            font-size: 1rem;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        audio {
            width: 100%;
            margin-top: 1rem;
            border-radius: 10px;
            display: none;
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }

            .appname {
                font-size: 1.5rem;
            }

            main {
                padding: 1.5rem;
                width: 95%;
            }

            .btn {
                font-size: 1rem;
                padding: 0.6rem 1.2rem;
            }
        }
    </style>
</head>
<body>
    <h1 class="appname">VisualVoice</h1>
    <main>
        <video id="video" autoplay></video>
        <canvas id="canvas" style="display:none;"></canvas>
        <img id="captured-image" style="display:none;" alt="Captured Image">
        
        <button id="capture-btn" class="btn" >
            <i class="ri-camera-line"></i> Capture
        </button>

        <div class="loading" id="loading">üîÑ Processing...</div>

        <div class="results">
            <p id="caption"></p>
            <p id="objects"></p>
            <audio id="audio" controls></audio>
        </div>
    </main>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const capturedImage = document.getElementById('captured-image');
        const captureBtn = document.getElementById('capture-btn');
        const loading = document.getElementById('loading');
        const captionElement = document.getElementById('caption');
        const objectsElement = document.getElementById('objects');
        const audioElement = document.getElementById('audio');

        // Access the back camera
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                alert("Camera access is required.");
                console.error("Camera error:", err);
            });

        // Capture image and process it
        captureBtn.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Show captured image
            const imageData = canvas.toDataURL('image/png');
            capturedImage.src = imageData;
            capturedImage.style.display = 'block';
            video.style.display = 'none';

            loading.style.display = 'block';

            // Send image to backend
            fetch('/generate-caption', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image_data: imageData }),
            })
            .then(response => response.json())
            .then(data => {
                loading.style.display = 'none';
                if (data.error) {
                    alert(data.error);
                } else {
                    console.log('Caption:', data.caption);
                    console.log('Objects:', data.detected_objects);
                    console.log('Audio Path:', data.audio_path);

                    captionElement.innerHTML = `üìå <strong>Caption:</strong> ${data.caption}`;
                    objectsElement.innerHTML = `üîç <strong>Detected Objects:</strong> ${data.detected_objects}`;

                    audioElement.src = data.audio_path + "?t=" + new Date().getTime();
                    audioElement.style.display = 'block';
                    audioElement.play().catch(error => console.error("Audio play error:", error));
                }
            })
            .catch(error => {
                loading.style.display = 'none';
                console.error("Error:", error);
                alert("Error generating caption.");
            });
        });
    </script>
</body>
</html>
